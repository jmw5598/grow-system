<div class="toaster-container" [ngClass]="options.location">
  <ng-container *ngFor="let message of messages">
    <div *ngIf="message.isShown" class="toast-message" [ngClass]="message.type">
      <div class="toast-heading">
        <h4 class="toast-title text-bold">{{ message.title }}</h4>
        <div class="toast-dismiss text-bold" (click)="dismiss(message)">&times;</div>
      </div>
      <div class="toast-content">
        <p class="toast-text">{{ message.message }}</p>
      </div>
    </div>
  </ng-container>
</div>
