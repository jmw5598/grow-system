<h4>Preferences</h4>
<div class="form-group-inline" [formGroup]="form">
  <div class="form-group">
    <label for="scale">Scale</label>
    <select id="scale" name="scale" class="form-control" formControlName="scale">
      <option [value]="null" disabled selected hidden>Select a scale</option>
      <ng-container *ngFor="let key of TemperatureScale | keys">
          <option [value]="TemperatureScale[key]">{{ key | titlecase }}</option>
      </ng-container>
    </select>
  </div>
  <div class="form-group" formGroupName="threshold">
    <label for="min">Min</label>
    <input id="min" name="min" type="number" min="0" max="100" class="form-control" formControlName="min" />
  </div>
  <div class="form-group" formGroupName="threshold">
    <label for="min">Max</label>
    <input id="min" name="min" type="number" min="0" max="100" class="form-control" formControlName="max" />
  </div>
  <div class="form-group">
    <label for="interval">Interval (ms)</label>
    <input id="interval" name="interval" type="number" min="1000" class="form-control" formControlName="interval" style="min-width: 150px;" />
  </div>
</div>
