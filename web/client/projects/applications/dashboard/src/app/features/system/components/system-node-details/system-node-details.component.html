<div class="system-node-details">
  <img class="mb-1" [src]="details.imgUrl" />
  <h4 class="text-center mb-1">{{ details.alias }}</h4>
  <div class="status mb-1 text-center m-auto">
    <label class="mr-1">Status:</label>
    <div class="badge badge-primary badge-pill text-center">Online</div>
  </div>
  <a class="btn btn-info" [routerLink]="['/system-node', details.id]">View</a>
</div>
