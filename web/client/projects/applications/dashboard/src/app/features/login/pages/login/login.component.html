<!-- Login Card -->
<div class="card login" [@fadeAnimation]>
  <div class="card-header login-header">
    <img class="img-fluid login-logo" src="assets/img/dropflowerlogo.svg" />
  </div>
  <div class="card-body">
    <h2 class="text-center mb-1">Sign In</h2>
    <div *ngIf="hasError" class="ml-1 mr-1" [@fadeAnimation]>
      <gs-alert-message [alert]="alert"></gs-alert-message>
    </div>
    <gs-login-form #loginForm (onSubmit)="onSubmit($event)"></gs-login-form>
  </div>
</div>
