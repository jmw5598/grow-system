<div [@fadeAnimation]>
  <!-- MAIN CONTENT : CENTER -->
  <div class="container-fluid">
    <div class="row">
      <div class="col m-2" style="width: 300px;">
        <gs-tile-system-node-details [node]="node"></gs-tile-system-node-details>
      </div>
      <div class="col m-2" style="width: 300px;">
        <gs-tile-relays [relays]="relays"></gs-tile-relays>
      </div>
      <div class="col m-2" style="width: 300px;">
        <div *ngFor="let sensor of tempHumSensors">
          <gs-tile-temphum [sensor]="sensor"></gs-tile-temphum>
        </div>
      </div>
    </div>
  </div>
</div>

<div>
  <gs-modal [options]="options">
    <ng-container modalBody>
      <gs-component-form-add></gs-component-form-add>
    </ng-container>
  </gs-modal>
</div>
