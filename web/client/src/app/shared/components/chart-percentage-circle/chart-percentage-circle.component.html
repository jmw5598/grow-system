<div class="measurement-container">
  <svg viewBox="0 0 36 36" class="measurement-circle">
    <path 
        class="measurement-circle-track"
        d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" />
    <path 
        class="measurement-circle-fill" 
        [ngClass]="color"
        [attr.stroke-dasharray]="fill"
        d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" />
    <text x="18" y="20.35" class="percentage">{{ percentage || 0 }}{{ unit || '' }}</text>
  </svg>
  <label class="title">{{ title || 'NA' }}</label>
</div>
