<!-- TOP FIXED NAVBAR -->
<div class="navbar navbar-expand-lg fixed-top navbar-dark bg-info" style="padding: 0;">

  <!-- BEGIN : NAVBAR-HEADER -->
  <div class="navbar-header bg-primary">
    <a href="#" class="navbar-brand mr-0 text-center" style="padding-top: 1rem; padding-bottom: 1rem; width: 300px;">Grow System</a>
    <button class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbar-main">
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>
  <!-- END : NAVBAR-HEADER -->

  <!-- BEGIN : NAVBAR-MENU -->

    <ul class="navbar-nav ml-auto mr-4">

        <a class="nav-link"

        <a class="nav-link" href="#" (click)="logout()" >
