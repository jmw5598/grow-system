<form [formGroup]="form" (ngSubmit)="submit(form.value)" novalidate>
  <fieldset>
    <div class="form-group">
      <label for="alias">Alias</label>
      <input type="text" class="form-control" name="alias" id="alias" formControlName="alias" />
    </div>
    <div class="form-group">
      <label for="pin">Pin</label>
      <input type="number" class="form-control" name="pin" id="pin" formControlName="pin" />
    </div>
    <div class="form-group">
      <label for="state">State</label>
      <input type="text" class="form-control" name="state" id="state" formControlName="state" />
    </div>
    <div class="form-group">
      <button class="btn btn-primary" [disabled]="form.invalid" type="submit">Create</button>
    </div>
  </fieldset>
</form>
